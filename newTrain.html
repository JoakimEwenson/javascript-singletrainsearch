<!DOCTYPE html>

<html lang="SV-se">

    <title>Tåginformation</title>

    <link rel="stylesheet" href="css/w3.css">

        <tbody>
            <tr>

            <tr>

                <td></td>

                <td></td>
            </tr>
            <tr>

            <tr>

            <tr>

                <td>20</td>

                <td></td>
                <td></td>

</div>
<!-- Time to departure -->
<div class="w3-white w3-right w3-padding">
    <span class="w3-right">Avgår om:</span><br>
    <span id="nextPosition" class="w3-right w3-xxlarge">283 min</span>
